<h1 class="u-alignCenter">Welcome to Shift<span class="u-colorRed">X</span></h1>
<h4 class="u-alignCenter">Shifting coins has never felt better</h4>
<div class="row u-marginTop80"> 
	<div class="col-xs-12 col-sm-3 col-md-2 col-md-offset-3 col-sm-offset-2 u-alignCenter"> 
		<img id="logo-image" class="main-logo" ng-src="images/{{firstImage}}.png" alt="logo">
	</div>
	<div class="col-xs-12 col-sm-3 col-md-2 u-alignCenter"> 
		<img ng-click="convert()" id="logo-image" class="arrow" src="images/arrow.png" alt="logo"><br>
		<p ng-show="firstImage=='bitcoin'" >1 BTC = {{rate}} ETH</p>
		<p ng-hide="firstImage=='bitcoin'" >1 ETH = {{rate}} BTC</p>
	</div>
	<div class="col-xs-12 col-sm-3 col-md-2 u-alignCenter"> 
		<img id="logo-image" class="main-logo" src="images/{{secondImage}}.png" alt="logo">
	</div>
</div>
<form class="form-inline u-marginTop80">
 	<div class="u-alignCenter">
  		<div class="form-group">
    		<input ng-model="address" ng-show="firstImage=='bitcoin'" type="text" class="form-control u-390width" placeholder="Enter Destination Ethereum Address">
    		<input ng-model="address" ng-hide="firstImage=='bitcoin'" type="text" class="form-control u-390width" placeholder="Enter Destination Bitcoin Address">
  		</div>
  		<button type="submit" ng-click="startShift()" class="btn btn-primary">Start Shifting</button>
  	</div>	
</form>
