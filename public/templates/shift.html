<h2 class="u-alignCenter">Welcome to Shift<span class="u-colorRed">X</span></h2>
<h4 class="u-alignCenter">Shifting coins has never felt better</h4>

<div class="container">
		
        
    <div class="row bs-wizard" style="border-bottom:0;">
        
        <div class="col-xs-4 bs-wizard-step active">
          <div class="text-center bs-wizard-stepnum"></div>
          <div class="progress"><div class="progress-bar"></div></div>
          <a href="#" class="bs-wizard-dot"></a>
          <div class="bs-wizard-info text-center">Deposit {{conversionDirection}}</div>
        </div>
        
        <div class="col-xs-4 bs-wizard-step disabled"><!-- complete -->
          <div class="text-center bs-wizard-stepnum"></div>
          <div class="progress"><div class="progress-bar"></div></div>
          <a href="#" class="bs-wizard-dot"></a>
          <div class="bs-wizard-info text-center">Exchange Coin</div>
        </div>
        
        <div class="col-xs-4 bs-wizard-step disabled"><!-- complete -->
          <div class="text-center bs-wizard-stepnum"></div>
          <div class="progress"><div class="progress-bar"></div></div>
          <a href="#" class="bs-wizard-dot"></a>
          <div class="bs-wizard-info text-center">Finish</div>
        </div>
        
    </div>
        
</div>

<div class="row u-marginTop80"> 
	<div class="col-xs-12 col-sm-8 col-md-8 col-md-offset-2 col-sm-offset-2">
        <div class="alert alert-info u-alignCenter">
	        <p>Please deposit you {{conversionDirection}} before {{expires}} to</p>

			<h2 class="u-wordBreak">{{depositAddress}}<img class="loadingImage" src="images/loader.gif"></img></h2>
		</div>
	</div>
</div>
